<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator BMII</title>
</h:head>
<h:body style="background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1); background-repeat: no-repeat; background-attachment: fixed;">



<p:panel header="Kalkulator BMI" id="panel" style="margin:15em auto; width:40em;" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">
	

	<h:form id="bla">
	
	 <h:panelGrid id="grid" columns="3" cellpadding="7" >
	 
	 <p:outputLabel for="weight" value="Waga: "/>
  	 <p:inputText id="weight" value="#{calcBB.weight}" required="true" requiredMessage="Brak wagi">
  	 <f:validateDoubleRange minimum = "1" maximum = "250" />
  	 <p:keyFilter mask="num"/>
  	 </p:inputText>
  	 <p:message for="weight"/>	 
  		 
  		 
  	 <p:outputLabel for="height" value="Wzrost: "/>
     <p:inputText id="height" value="#{calcBB.height}"  required="true" requiredMessage="Brak wzrostu">
     <f:validateDoubleRange minimum = "1" maximum = "250" />
     <p:keyFilter mask="num"/>
  	 </p:inputText>
	 <p:message for="height"/>	
		

		<p:commandButton value="Oblicz" styleClass="ui-button-raised ui-button-flat" action="#{calcBB.calc()}" update="@form"/>
		<p:commandButton value="Oblicz (AJAX)" styleClass="ui-button-raised ui-button-flat" action="#{calcBB.calc_AJAX()}" update="msg"/>
		<p:commandButton type="button" value="Info" styleClass="ui-button-raised ui-button-info ui-button-flat"  action="#{calcBB.info()}"/>
		
		<p:button type="button" value="Reset" styleClass="ui-button-raised ui-button-danger ui-button-flat" update="@form" />
		
		
		
	</h:panelGrid>	
	
	<p:messages id="msg"  closable="true">
            <p:autoUpdate/>
        </p:messages>
	
	
	
	</h:form>
	
	
</p:panel>

</h:body>
</html>
