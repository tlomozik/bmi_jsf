<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator BMII</title>
</h:head>
<h:body>
<p:panel header="Kalkulator BMI" style="margin:1em auto;" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">
	

	<h:form id="bla">
	
	 <h:panelGrid id="grid" columns="3" cellpadding="7">
	 
	 <p:outputLabel for="weight" value="Waga: "/>
  	 <p:inputText id="weight" value="#{calcBB.weight}" required="true" requiredMessage="Brak wagi"/>
  	 <p:message for="weight"/>	 
  		 
  		 
  	 <p:outputLabel for="height" value="Wzrost: "/>
     <p:inputText id="height" value="#{calcBB.height}"  required="true" requiredMessage="Brak wzrostu"/>
	 <p:message for="height"/>	
		

		<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
		<p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
			
		<p:commandButton type="button" value="Info" styleClass="ui-button-raised ui-button-info ui-button-flat"  action="#{calcBB.info()}"/>

		
	</h:panelGrid>	
	
	<p:messages id="msg" />
	
	
	
	</h:form>
</p:panel>
</h:body>
</html>
