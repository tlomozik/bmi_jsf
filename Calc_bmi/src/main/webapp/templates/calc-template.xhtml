<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	
	
	<p:panel header="Kalkulator BMI" id="panel_calc"  toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">
	

	<h:form id="bla">
	
	 <p:panelGrid id="grid" styleClass="ui-panelgrid-blank ui-fluid"  columns="3" cellpadding="7" >
	 
	 <p:outputLabel for="weight" value="Waga: "/> 
  	 <p:inputNumber id="weight" value="#{calcBB.weight}" minValue="1"
     maxValue="250" decimalPlaces="2" required="true" requiredMessage="Brak wagi" />
  	 <p:message for="weight"/>	 
  		 
  		 
  	 <p:outputLabel for="height" value="Wzrost: "/>
     <p:inputNumber id="height" value="#{calcBB.height}" minValue="1"
     maxValue="250" decimalPlaces="2" required="true" requiredMessage="Brak wzrostu" />
	 <p:message for="height"/>	
		

	<p:commandButton value="Oblicz" styleClass="ui-button-raised ui-button-flat" action="#{calcBB.calc()}" update="@form"/>
	<p:commandButton value="Oblicz (AJAX)" styleClass="ui-button-raised ui-button-flat" action="#{calcBB.calc_AJAX()}" update="msg"/>	
    <p:commandButton type="button" value="Info" styleClass="ui-button-raised ui-button-info ui-button-flat"  action="#{calcBB.info()}"/>
			
		<p:button type="button" value="Reset" styleClass="ui-button-raised ui-button-danger ui-button-flat" update="@form" />
		
		
		
	</p:panelGrid>	
	
	<p:messages id="msg"  closable="true">
            <p:autoUpdate/>
        </p:messages>
	
	
	
	</h:form>
	
	
</p:panel>
	
	

</ui:composition>
